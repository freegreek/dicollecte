        <h3 class="underline">Un dictionnaire «Moderne»</h3>
        <p>Pendant longtemps, nous avons proposé trois dictionnaires, chacun respectant différemment la réforme de 1990. Mais cette situation n’était pas entièrement satisfaisante&nbsp;: le dictionnaire classique propose parfois des graphies un peu désuètes&nbsp;; le dictionnaire réformé offre des graphies parfois trop peu connue, des erreurs aux yeux de beaucoup&nbsp;; et le dictionnaire fusionné ne facilite pas la tâche d’écrire avec une orthographe cohérente. Deux dictionnaires normatifs et un dictionnaire fourre-tout ne pouvaient satisfaire le plus grand monde. Pour remédier à cette situation confuse issue d’une réforme controversée, nous avons créé un nouveau dictionnaire, dit «Moderne», qui tâche de suivre l’évolution de la langue française. Grosso modo, il s’agit d’un dictionnaire classique avec les évolutions graphiques qui ne sont pas sujettes à controverse et qui sont passées dans l’usage. Ce dictionnaire suit globalement l’évolution de l’orthographe dans les dictionnaires papiers, tels que le Larousse, le Robert ou le dictionnaire de l’Académie française.</p>
        <p>Ce dictionnaire sera intégré par défaut dans OpenOffice.org 3.3. En revanche, Firefox et Thunderbird incluront encore par défaut le dictionnaire «Classique &amp; Réforme 1990». Pour en savoir plus sur ce choix par défaut, lire <a href="thread.php?prj=fr&t=45">la polémique dans notre forum</a>.</p>

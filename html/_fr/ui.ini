NOTETEXT = "<p><b>Drapeaux&nbsp;:</b> chaque drapeau liste les règles qui décrivent les affixes (préfixes ou suffixes) à apposer au lemme si celui-ci remplit la condition nécessaire. La condition concerne le début du lemme s’il s’agit d’un préfixe, et la fin s’il s’agit d’un suffixe. Si la condition est respectée, le contenu du champ «supprimé» est remplacé par le contenu du champ «ajouté».</p><p><b>Condition&nbsp;:</b> une liste de lettres entre crochets signifie qu’une seule de ces lettres suffit à remplir la condition. Si cette liste entre crochets est précédée du signe <samp>^</samp>, alors toutes les lettres, sauf celles se trouvant dans cette liste, remplissent la condition.</p><p>Le signe <samp>.</samp> signifie que n’importe quel caractère remplit la condition.</p>"

